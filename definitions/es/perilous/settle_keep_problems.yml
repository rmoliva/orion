    - text: 'Dotada con lo peor de lo peor: Necesidad (reclutas hábiles)'
    - text: 'Sufre una enfermedad: -Población'
      weight: 2
    - text: 'Conocido punto de encuentro: +Población, Sin ley'
      weight: 2

