      weight: 3
    - text: 'Gobernada por una teocracia: -Defensas, Poder (divino)'
      weight: 2
    - text: 'Gobernada por sus gentes: -Defensas, +Población'
      weight: 2
    - text: 'Tiene defensas sobrenaturales: +Defensas, Plaga (relacionada con las criaturas sobrenaturales)'
    - text: 'Está en un lugar de poder: Arcana, Personalidad (quienquiera que vigile el lugar de poder), Poder (criaturas mágicas)'

